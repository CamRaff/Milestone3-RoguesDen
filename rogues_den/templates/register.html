{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h3 class="center-align white-text red lighten-2">Register</h3>
    </div>

    <div class="row">
        <form class="col s12 l6 offset-l3" id="registrationForm" method="POST" action="{{ url_for('auth.register') }}">
            <div class="row">
                <!-- Username Field -->
                <div class="input-field col s12 white-text red lighten-2">
                    <input class="white-text" id="username" type="text" name="username" minlength="5" maxlength="55"
                        class="validate" required>
                    <label class="white-text" for="username">Username</label>
                </div>

                <!-- Email Address Field -->
                <div class="input-field col s12 white-text red lighten-2">
                    <input class="white-text" id="email" type="email" name="email" minlength="5" maxlength="55"
                        class="validate" required>
                    <label class="white-text" for="email">Email Address</label>
                </div>
            </div>

            <div class="row">
                <!-- First Name Field-->
                <div class="input-field col s6 white-text red lighten-2">
                    <input class="white-text" id="fname" type="text" name="fname" minlength="5" maxlength="55"
                        class="validate" required>
                    <label class="white-text" for="fname">First Name</label>
                </div>

                <!-- Surname Field -->
                <div class="input-field col s6 white-text red lighten-2">
                    <input class="white-text" id="lname" type="text" name="lname" minlength="5" maxlength="55"
                        class="validate" required>
                    <label class="white-text" for="lname">Surname</label>
                </div>
            </div>

            <!-- <div class="row">
                <div class="input-field col s6 white-text red lighten-2">
                    <input class="white-text" id="fname" type="fname" name="fname" minlength="5" maxlength="55" class="validate" required>
                    <label class="white-text" for="fname">First Name</label>
                </div>
            </div> -->

            <div class="row">
                <!-- Password Field -->
                <div class="textbox-tooltip-container " data-tooltip="Passwords must be at least 7 characters">
                    <div class="input-field col s12 white-text red lighten-2">
                        <input class="white-text" id="password1" type="password" name="password1" minlength="7"
                            maxlength="255" class="validate" required>
                        <label class="white-text" for="password1">Enter Password</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Confirm Password Field -->
                <div class="textbox-tooltip-container" data-tooltip="Passwords must be at least 7 characters">
                    <div class="input-field col s12 white-text red lighten-2">
                        <input class="white-text" id="password2" type="password" name="password2" minlength="7"
                            maxlength="255" class="validate" required>
                        <label class="white-text" for="password2">Confirm Password</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="center-align">
                <button class="btn-large pulse red lighten-2"><i class="material-icons">Submit</i></button>
                <!-- <button class="btn waves-effect waves-light teal darken-2" id="submitButton" type="submit" name="action">
              Submit
              <i class="material-icons right"></i>
            </button> -->
            </div>
        </form>
    </div>
    
{% endblock %}
