{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h3 class="center-align white-text shadow">Your Profile</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2 m6 offset-m3 l4 offset-l4">
                <img class="profile responsive-img" src="{{ url_for('static', filename='images/blank-profile-picture.webp') }}">
            </div> 
        </div>
        <div class="row">
            <div class="col s8 offset-s2 center-align m6 offset-m3 l8 offset-l2">
                <p class="flow-text white-text shadow">Username: {{ users.username }}</p>
                <p class="flow-text white-text shadow">Name: {{ users.fname }} {{ users.lname }}</p>
            </div>
        </div>
        <div class="center-align">
            <a class="waves-effect waves-heavy btn-large shadow" href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </div>
{% endblock %}
